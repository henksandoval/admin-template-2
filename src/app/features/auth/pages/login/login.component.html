<div class="min-h-screen bg-gradient-to-br from-primary-50 to-accent-50 dark:from-gray-900 dark:to-gray-800 flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <mat-card class="shadow-lg">
      <mat-card-header class="pb-4">
        <div class="w-full text-center">
          <mat-card-title class="text-2xl font-bold text-primary mb-2">
            Welcome Back
          </mat-card-title>
          <mat-card-subtitle class="text-gray-600 dark:text-gray-400">
            Sign in to your account
          </mat-card-subtitle>
        </div>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
          <!-- Email Field -->
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Email Address</mat-label>
            <input
              matInput
              type="email"
              formControlName="email"
              placeholder="Enter your email"
              autocomplete="email"
            />
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="getFieldError('email')">
              {{ getFieldError('email') }}
            </mat-error>
          </mat-form-field>

          <!-- Password Field -->
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Password</mat-label>
            <input
              matInput
              [type]="hidePassword() ? 'password' : 'text'"
              formControlName="password"
              placeholder="Enter your password"
              autocomplete="current-password"
            />
            <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="togglePasswordVisibility()"
              [attr.aria-label]="'Toggle password visibility'"
            >
              <mat-icon>{{ hidePassword() ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="getFieldError('password')">
              {{ getFieldError('password') }}
            </mat-error>
          </mat-form-field>

          <!-- Demo Credentials Info -->
          <div class="bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-800 rounded-lg p-3 text-sm">
            <div class="flex items-start space-x-2">
              <mat-icon class="text-blue-600 dark:text-blue-400 text-base mt-0.5">info</mat-icon>
              <div class="text-blue-800 dark:text-blue-300">
                <div class="font-medium mb-1">Demo Credentials:</div>
                <div>Email: admin&#64;example.com</div>
                <div>Password: password</div>
              </div>
            </div>
          </div>

          <!-- Submit Button -->
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="isLoading()"
            class="w-full !py-3 !text-base font-medium"
          >
            <span *ngIf="!isLoading()">Sign In</span>
            <span *ngIf="isLoading()" class="flex items-center justify-center">
              <mat-spinner diameter="20" class="mr-2"></mat-spinner>
              Signing In...
            </span>
          </button>
        </form>
      </mat-card-content>

      <mat-card-footer class="pt-4">
        <div class="text-center text-sm text-gray-600 dark:text-gray-400">
          <a href="#" class="text-primary hover:underline">
            Forgot your password?
          </a>
        </div>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
