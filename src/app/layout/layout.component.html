<div class="min-h-screen flex flex-col">
  <div class="sticky top-0 z-50 transition-transform duration-300" appStickyHeader #stickyHeader>
    <app-header (menuToggle)="navigationService.toggleSidebarVisible()"></app-header>
  </div>

  <div class="flex flex-1 relative">
    <div *ngIf="navigationService.isSidebarVisible()"
         class="fixed left-0 z-40 transition-all duration-300 ease-in-out fixed-sidebar top-16 h-[calc(100vh-4rem)]"
         [class]="sidebarWidthClass()">

      <div class="h-full overflow-y-auto overflow-x-hidden scrollbar-primary scrollbar-enhanced">
        <app-sidebar></app-sidebar>
      </div>
    </div>

    <div class="flex-1 transition-all duration-300 ease-in-out mt-16"
         [class]="mainContentMarginClass()">

      <div class="min-h-screen bg-surface">
        <app-main-content></app-main-content>
        <app-footer></app-footer>
      </div>
    </div>
  </div>
</div>
