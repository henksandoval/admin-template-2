<div class="min-h-screen flex flex-col bg-surface text-on-surface">
  <!-- Header - Always spans 100% width at the top -->
  <div class="sticky top-0 z-50 transition-transform duration-300" appStickyHeader #stickyHeader>
    <app-header (menuToggle)="onMenuToggle(sidenav)"></app-header>
  </div>

  <!-- Content area with sidebar and main content as siblings -->
  <div class="flex-1 flex">
    <mat-sidenav-container class="flex-1">
      <!-- Sidebar managed by Angular Material -->
      <mat-sidenav #sidenav 
                   [mode]="(isHandset$ | async) ? 'over' : 'side'"
                   [opened]="(isHandset$ | async) ? false : navigationService.isSidebarVisible()"
                   [style.width.px]="sidebarWidthPx()"
                   class="border-r border-surface-variant bg-surface-container transition-all duration-300">
        
        <!-- The sidebar content remains the same -->
        <app-sidebar></app-sidebar>

      </mat-sidenav>

      <!-- Main content that adjusts automatically -->
      <mat-sidenav-content>
        <main class="py-6">
          <div class="max-w-screen-2xl mx-auto px-4 sm:px-6 lg:px-8">
            <app-main-content></app-main-content>
          </div>
        </main>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>

  <!-- Footer - Always spans 100% width at the bottom -->
  <app-footer></app-footer>
</div>
